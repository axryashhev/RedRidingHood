<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>RedRidingHood</title>

  <link rel="stylesheet" href="game.css">

</head>

<body>

  <div id="platformer">

    <div>
      <p id="attribute">Health player: <b id="health">100</b>HP <br> Timer: <b id="timer">00:00</b></p>
    </div>

    <canvas id="canvas">
      <div class="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>

    <div id="instructions">
      <b>LEFT/RIGHT</b> to move, <b>UP</b> to jump, collect heart and jump on wolfes.
    </div>

    <audio autoplay loop>
        <source id="myAudio" src="Audio/Background_sound.mp3" type="audio/mpeg">
      </audio>

  </div>
  <script src="timer.js"></script>
  <script src="fpsmeter.min.js"></script>
  <script src="platformer.js"></script>

</body>
</html>
